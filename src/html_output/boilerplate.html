  function checkIfFileChanged() {
    const currentUrl = window.location.pathname;
    const requestUrl = `/check?page=${currentUrl}`;

    fetch(requestUrl, { method: 'HEAD' })
      .then(response => {
        if (response.status == 205) {
          location.reload();
        }
      }).catch(console.error);
  };
  setInterval(() => checkIfFileChanged(), 600);
</script>
